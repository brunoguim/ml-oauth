<!DOCTYPE html>
<html>
<head>
  <title>Painel Mercado Livre</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; }
    .container { width: 800px; margin: auto; }
    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .question { color: #333; margin-bottom: 10px; }
    textarea { width: 100%; height: 60px; }
    button {
      background: #00a650;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-top: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Perguntas n√£o respondidas</h2>
  <div id="questions"></div>
</div>

<script>
async function loadQuestions() {
  const response = await fetch("/questions");
  const questions = await response.json();

  const container = document.getElementById("questions");
  container.innerHTML = "";

  if (!questions || questions.length === 0) {
    container.innerHTML = "<p>Nenhuma pergunta pendente.</p>";
    return;
  }

  questions.forEach(q => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="question"><strong>Pergunta:</strong> ${q.text}</div>
      <textarea placeholder="Digite sua resposta"></textarea>
      <button onclick="reply(${q.id}, ${q.store_id}, this)">Responder</button>
    `;
    container.appendChild(div);
  });
}

async function reply(id, storeId, button) {
  const text = button.previousElementSibling.value;

  await fetch("/reply", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question_id: id, text, store_id: storeId })
  });

  alert("Resposta enviada!");
  loadQuestions();
}

loadQuestions();
setInterval(loadQuestions, 30000);
</script>

</body>
</html>
