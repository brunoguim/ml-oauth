<!DOCTYPE html>
<html>
<head>
  <title>Painel Mercado Livre</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; margin: 0; padding: 20px; }
    .layout { display: flex; gap: 16px; align-items: flex-start; max-width: 1250px; margin: 0 auto; }
    .left { flex: 1; min-width: 720px; }
    .right { width: 420px; position: sticky; top: 16px; }

    h2 { text-align: center; margin: 0 0 14px 0; }

    .card {
      background: white;
      padding: 14px;
      margin: 14px 0;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .thumb {
      width: 72px; height: 72px;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid #eee;
      background: #fafafa;
      flex: 0 0 72px;
    }

    .content { flex: 1; min-width: 0; }

    .topline {
      font-size: 13px;
      color: #666;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
    }

    .store { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 65%; }
    .date { color: #888; white-space: nowrap; font-size: 12px; }

    .title { font-size: 14px; font-weight: bold; color: #222; margin-bottom: 8px; line-height: 1.25; }

    .question {
      font-size: 15px;
      color: #111;
      margin-bottom: 10px;
      background: #f7f7f7;
      padding: 10px;
      border-radius: 10px;
    }

    textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      box-sizing: border-box;
    }

    .actions { display: flex; gap: 10px; margin-top: 8px; justify-content: flex-end; }

    button {
      background: #00a650;
      color: white;
      border: none;
      padding: 9px 16px;
      border-radius: 7px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #008f45; }
    button:disabled { opacity: 0.7; cursor: not-allowed; }

    .warn { font-size: 12px; color: #aa0000; margin-top: 6px; display:none; }

    .empty {
      text-align: center;
      color: #777;
      margin-top: 40px;
      background: white;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    /* Right panel (Quick replies) */
    .panel {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
      padding: 14px;
    }

    .panel h3 { margin: 0 0 10px 0; font-size: 16px; }
    .small { font-size: 12px; color: #777; margin-bottom: 10px; }

    .add-row { display: flex; gap: 8px; }
    .add-row input {
      flex: 1;
      padding: 9px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .btn-secondary { background: #2f6fed; }
    .btn-secondary:hover { background: #2459bf; }

    .list { margin-top: 12px; max-height: 520px; overflow: auto; padding-right: 4px; }

    .qr-item {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }

    .qr-text { font-size: 13px; color: #111; margin-bottom: 8px; white-space: pre-wrap; }

    .qr-actions { display: flex; gap: 8px; justify-content: flex-end; }
    .btn-mini {
      padding: 7px 10px;
      border-radius: 7px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    .btn-fill { background: #00a650; }
    .btn-fill:hover { background: #008f45; }
    .btn-edit { background: #f5a623; }
    .btn-edit:hover { background: #d38a1d; }
    .btn-del { background: #d93025; }
    .btn-del:hover { background: #b1221a; }

    .hint-selected {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      background: #eef5ff;
      border: 1px solid #d9e6ff;
      color: #1b3d7a;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>

<div class="layout">
  <div class="left">
    <h2>Perguntas não respondidas</h2>
    <div id="questions"></div>
  </div>

  <div class="right">
    <div class="panel">
      <h3>Respostas rápidas</h3>
      <div class="small">Cadastre até 50 respostas. Clique em <b>Usar</b> para preencher a resposta da pergunta selecionada (não envia).</div>

      <div class="add-row">
        <input id="newQR" placeholder='Ex: "Bom dia! Como posso ajudar?"' maxlength="400" />
        <button class="btn-secondary" id="btnAddQR">Adicionar</button>
      </div>

      <div id="selectedHint" class="hint-selected"></div>

      <div class="list" id="qrList"></div>
    </div>
  </div>
</div>

<!-- ✅ Script como módulo para importar o quickRepliesStore.js -->
<script type="module">
import { loadQuickReplies, saveQuickReplies } from "./quickRepliesStore.js";

let selectedTextarea = null;
let selectedMeta = null; // {store_name, question_id, store_id}
let quickReplies = [];

/** =========================
 *  RASCUNHOS (não perder texto ao atualizar)
 *  ========================= */
const DRAFT_PREFIX = "ml_draft_v1:";

function draftKey(storeId, questionId) {
  return `${DRAFT_PREFIX}${storeId}:${questionId}`;
}

function saveDraft(storeId, questionId, text) {
  try {
    localStorage.setItem(draftKey(storeId, questionId), text || "");
  } catch (e) {}
}

function loadDraft(storeId, questionId) {
  try {
    return localStorage.getItem(draftKey(storeId, questionId)) || "";
  } catch (e) {
    return "";
  }
}

function clearDraft(storeId, questionId) {
  try {
    localStorage.removeItem(draftKey(storeId, questionId));
  } catch (e) {}
}

/** =========================
 *  Util
 *  ========================= */
function formatDateBR(iso) {
  const d = new Date(iso);
  if (isNaN(d.getTime())) return "";
  return d.toLocaleString("pt-BR");
}

function safeText(t) {
  return (t || "").toString();
}

function normalizeThumb(url) {
  if (!url) return "";
  return url.startsWith("http://") ? url.replace("http://", "https://") : url;
}

/** =========================
 *  Perguntas
 *  ========================= */
async function loadQuestions() {
  const response = await fetch("/questions");
  const questions = await response.json();

  const container = document.getElementById("questions");
  container.innerHTML = "";

  if (!questions || questions.length === 0) {
    container.innerHTML = "<div class='empty'>Nenhuma pergunta pendente.</div>";
    return;
  }

  questions.sort((a, b) => {
    const da = new Date(a.date_created).getTime();
    const db = new Date(b.date_created).getTime();
    return (db || 0) - (da || 0);
  });

  questions.forEach(q => {
    const div = document.createElement("div");
    div.className = "card";

    const thumb = normalizeThumb(q.item_thumbnail || "");
    const title = q.item_title ? q.item_title : "(Título não disponível)";

    div.innerHTML = `
      <img class="thumb" src="${thumb}" onerror="this.style.display='none';" />
      <div class="content">
        <div class="topline">
          <div class="store">Loja: <strong>${safeText(q.store_name)}</strong></div>
          <div class="date">${formatDateBR(q.date_created)}</div>
        </div>

        <div class="title">${safeText(title)}</div>

        <div class="question">
          <strong>Pergunta:</strong> ${safeText(q.text)}
        </div>

        <textarea placeholder="Digite sua resposta"></textarea>

        <div class="actions">
          <button class="btnReply">Responder</button>
        </div>

        <div class="warn"></div>
      </div>
    `;

    const textarea = div.querySelector("textarea");
    const btnReply = div.querySelector(".btnReply");

    btnReply.addEventListener("click", () => reply(q.id, q.store_id, btnReply));

    // 1) restaura rascunho salvo (se existir)
    const existingDraft = loadDraft(q.store_id, q.id);
    if (existingDraft && !textarea.value) {
      textarea.value = existingDraft;
    }

    // 2) salva rascunho a cada digitação
    textarea.addEventListener("input", () => {
      saveDraft(q.store_id, q.id, textarea.value);
    });

    // 3) quando clicar/focar, vira o destino das respostas rápidas
    const selectThis = () => {
      selectedTextarea = textarea;
      selectedMeta = { store_name: q.store_name, question_id: q.id, store_id: q.store_id };
      updateSelectedHint();
    };
    textarea.addEventListener("focus", selectThis);
    textarea.addEventListener("click", selectThis);

    container.appendChild(div);
  });

  // tentativa de manter seleção anterior (por rascunho)
  if (selectedMeta?.question_id && selectedMeta?.store_id) {
    const key = draftKey(selectedMeta.store_id, selectedMeta.question_id);
    const allCards = container.querySelectorAll(".card");
    for (const card of allCards) {
      const ta = card.querySelector("textarea");
      const saved = localStorage.getItem(key);
      if (saved !== null && ta && (ta.value === saved)) {
        selectedTextarea = ta;
        updateSelectedHint();
        break;
      }
    }
  }

  if (!selectedTextarea) {
    const el = document.getElementById("selectedHint");
    el.style.display = "block";
    el.innerHTML = "Selecione uma pergunta clicando no campo de resposta. Depois clique em <b>Usar</b> em uma resposta rápida.";
  }
}

async function reply(id, storeId, button) {
  const card = button.closest(".card");
  const textarea = card.querySelector("textarea");
  const warn = card.querySelector(".warn");

  const text = textarea.value.trim();
  warn.style.display = "none";
  warn.textContent = "";

  if (!text) {
    warn.textContent = "Digite uma resposta.";
    warn.style.display = "block";
    return;
  }

  button.disabled = true;
  button.textContent = "Enviando...";

  try {
    const resp = await fetch("/reply", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question_id: id, text, store_id: storeId })
    });

    const data = await resp.json();

    if (!data.success) {
      warn.textContent = "Erro ao enviar: " + (data.error || "desconhecido");
      warn.style.display = "block";
      button.disabled = false;
      button.textContent = "Responder";
      return;
    }

    // ✅ sucesso: limpa rascunho salvo daquela pergunta
    clearDraft(storeId, id);

    textarea.value = "";
    button.textContent = "Enviado!";

    if (selectedTextarea === textarea) {
      selectedTextarea = null;
      selectedMeta = null;
      updateSelectedHint();
    }

    setTimeout(() => loadQuestions(), 800);

  } catch (e) {
    warn.textContent = "Erro de conexão ao enviar.";
    warn.style.display = "block";
    button.disabled = false;
    button.textContent = "Responder";
  }
}

/** =========================
 *  Quick Replies UI (LOCALSTORAGE)
 *  ========================= */
function updateSelectedHint() {
  const el = document.getElementById("selectedHint");
  if (!selectedTextarea) {
    el.style.display = "block";
    el.innerHTML = "Selecione uma pergunta clicando no campo de resposta. Depois clique em <b>Usar</b> em uma resposta rápida.";
    return;
  }

  el.style.display = "block";
  el.innerHTML = `Destino selecionado: <b>${safeText(selectedMeta?.store_name || "Loja")}</b> (pergunta selecionada)`;
}

function renderQuickReplies() {
  const list = document.getElementById("qrList");
  list.innerHTML = "";

  if (!quickReplies || quickReplies.length === 0) {
    list.innerHTML = "<div class='small'>Nenhuma resposta cadastrada.</div>";
    return;
  }

  quickReplies.forEach(qr => {
    const div = document.createElement("div");
    div.className = "qr-item";

    div.innerHTML = `
      <div class="qr-text">${safeText(qr.text)}</div>
      <div class="qr-actions">
        <button class="btn-mini btn-fill" data-id="${qr.id}">Usar</button>
        <button class="btn-mini btn-edit" data-id="${qr.id}">Editar</button>
        <button class="btn-mini btn-del" data-id="${qr.id}">Excluir</button>
      </div>
    `;

    div.querySelector(".btn-fill").addEventListener("click", () => useQuickReply(qr.id));
    div.querySelector(".btn-edit").addEventListener("click", () => editQuickReply(qr.id));
    div.querySelector(".btn-del").addEventListener("click", () => deleteQuickReply(qr.id));

    list.appendChild(div);
  });
}

function loadQuickRepliesFromStorage() {
  // Global (1 conjunto para todas as lojas)
  // Se quiser por loja, me diga que eu altero pra usar selectedMeta.store_id (ou outra chave)
  quickReplies = loadQuickReplies();
  // Mostra apenas as preenchidas (mas mantém 50 no storage)
  quickReplies = quickReplies.filter(x => (x.text || "").trim().length > 0);
  renderQuickReplies();
}

function persistQuickRepliesToStorage() {
  // volta a estrutura de 50 no storage:
  // pega o que já tem salvo e atualiza só os preenchidos
  const full = loadQuickReplies(); // 50
  const filled = quickReplies.slice(); // apenas preenchidos

  // sobrescreve do início com os preenchidos
  for (let i = 0; i < full.length; i++) {
    if (i < filled.length) {
      full[i].text = filled[i].text || "";
      full[i].title = filled[i].title || `Resposta ${i + 1}`;
    } else {
      full[i].text = "";
      full[i].title = `Resposta ${i + 1}`;
    }
  }

  saveQuickReplies(full);
}

function addQuickReply() {
  const input = document.getElementById("newQR");
  const text = input.value.trim();
  if (!text) return alert("Digite a resposta rápida.");

  if (quickReplies.length >= 50) {
    return alert("Limite de 50 respostas rápidas atingido.");
  }

  // cria no array “visível”
  quickReplies.push({
    id: quickReplies.length + 1,
    title: `Resposta ${quickReplies.length + 1}`,
    text
  });

  input.value = "";
  persistQuickRepliesToStorage();
  loadQuickRepliesFromStorage(); // re-render já filtrado
}

function useQuickReply(id) {
  const qr = quickReplies.find(x => Number(x.id) === Number(id));
  if (!qr) return;

  if (!selectedTextarea || !selectedMeta?.question_id || !selectedMeta?.store_id) {
    alert("Primeiro selecione uma pergunta (clique no campo de resposta dela).");
    return;
  }

  const current = selectedTextarea.value || "";
  const addition = qr.text;

  if (!current.trim()) {
    selectedTextarea.value = addition;
  } else {
    selectedTextarea.value = current.trimEnd() + "\n" + addition;
  }

  // ✅ salva o rascunho imediatamente
  saveDraft(selectedMeta.store_id, selectedMeta.question_id, selectedTextarea.value);

  selectedTextarea.focus();
}

function editQuickReply(id) {
  const qr = quickReplies.find(x => Number(x.id) === Number(id));
  if (!qr) return;

  const novo = prompt("Editar resposta rápida:", qr.text);
  if (novo === null) return;

  const text = novo.trim();
  if (!text) return alert("Texto vazio.");

  qr.text = text;

  persistQuickRepliesToStorage();
  loadQuickRepliesFromStorage();
}

function deleteQuickReply(id) {
  if (!confirm("Excluir esta resposta rápida?")) return;

  quickReplies = quickReplies.filter(x => Number(x.id) !== Number(id));

  // reindexa ids
  quickReplies = quickReplies.map((x, idx) => ({ ...x, id: idx + 1 }));

  persistQuickRepliesToStorage();
  loadQuickRepliesFromStorage();
}

/** =========================
 *  Init
 *  ========================= */

// Conecta botão "Adicionar"
document.getElementById("btnAddQR").addEventListener("click", addQuickReply);

// Enter no input adiciona também
document.getElementById("newQR").addEventListener("keydown", (e) => {
  if (e.key === "Enter") addQuickReply();
});

loadQuestions();
loadQuickRepliesFromStorage();
setInterval(loadQuestions, 30000);

// expõe funções globalmente (se você quiser debugar pelo console)
window.__qr = {
  reload: loadQuickRepliesFromStorage,
  resetAll: () => { localStorage.removeItem("ml_quick_replies_v1"); loadQuickRepliesFromStorage(); }
};
</script>

</body>
</html>
