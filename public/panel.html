<!DOCTYPE html>
<html>
<head>
  <title>Painel Mercado Livre</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; margin: 0; padding: 20px; }
    .container { width: 900px; margin: auto; }
    h2 { text-align: center; margin-bottom: 20px; }

    .card {
      background: white;
      padding: 14px;
      margin: 14px 0;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
    }

    .topline {
      font-size: 13px;
      color: #666;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
    }

    .meta { font-size: 12px; color: #777; margin-bottom: 8px; }
    .title { font-size: 14px; font-weight: bold; color: #222; margin-bottom: 8px; }
    .question { font-size: 15px; margin-bottom: 10px; background: #f7f7f7; padding: 10px; border-radius: 10px; }

    textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      box-sizing: border-box;
    }

    .actions { display: flex; justify-content: flex-end; margin-top: 8px; }

    button {
      background: #00a650;
      color: white;
      border: none;
      padding: 9px 16px;
      border-radius: 7px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover { background: #008f45; }

    .warn { font-size: 12px; color: #aa0000; margin-top: 6px; display:none; }
    .debug {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      background: #fff4f4;
      border: 1px solid #ffd2d2;
      color: #8a0000;
      font-size: 12px;
      white-space: pre-wrap;
      display: none;
    }

    .link { color:#1a73e8; text-decoration:none; }
    .empty {
      text-align: center;
      color: #777;
      margin-top: 40px;
      background: white;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Perguntas não respondidas</h2>
  <div id="questions"></div>
</div>

<script>
function formatDateBR(iso) {
  const d = new Date(iso);
  if (isNaN(d.getTime())) return "";
  return d.toLocaleString("pt-BR");
}

function safeText(t) {
  return (t || "").toString();
}

async function loadQuestions() {
  const response = await fetch("/questions");
  const questions = await response.json();

  const container = document.getElementById("questions");
  container.innerHTML = "";

  if (!questions || questions.length === 0) {
    container.innerHTML = "<div class='empty'>Nenhuma pergunta pendente.</div>";
    return;
  }

  questions.sort((a, b) => {
    const da = new Date(a.date_created).getTime();
    const db = new Date(b.date_created).getTime();
    return (db || 0) - (da || 0);
  });

  questions.forEach(q => {
    const div = document.createElement("div");
    div.className = "card";

    const itemId = q.item_id ? q.item_id : "(sem item_id)";
    const itemLink = q.item_id ? `https://api.mercadolibre.com/items/${q.item_id}` : "";
    const title = q.item_title ? q.item_title : "(Título não disponível)";
    const showDebug = (!q.item_title || !q.item_thumbnail) && q.item_error;

    div.innerHTML = `
      <div class="topline">
        <div>Loja: <strong>${safeText(q.store_name)}</strong></div>
        <div>${formatDateBR(q.date_created)}</div>
      </div>

      <div class="meta">
        Item ID: <strong>${safeText(itemId)}</strong>
        ${itemLink ? `&nbsp;|&nbsp;<a class="link" href="${itemLink}" target="_blank">ver item</a>` : ""}
      </div>

      <div class="title">${safeText(title)}</div>

      <div class="question">
        <strong>Pergunta:</strong> ${safeText(q.text)}
      </div>

      <textarea placeholder="Digite sua resposta"></textarea>

      <div class="actions">
        <button onclick="reply(${q.id}, ${q.store_id}, this)">Responder</button>
      </div>

      <div class="warn"></div>
      <div class="debug" style="${showDebug ? "display:block" : "display:none"}">
Erro ao buscar item (debug):
${safeText(q.item_error)}
      </div>
    `;

    container.appendChild(div);
  });
}

async function reply(id, storeId, button) {
  const card = button.closest(".card");
  const textarea = card.querySelector("textarea");
  const warn = card.querySelector(".warn");

  const text = textarea.value.trim();
  warn.style.display = "none";
  warn.textContent = "";

  if (!text) {
    warn.textContent = "Digite uma resposta.";
    warn.style.display = "block";
    return;
  }

  button.disabled = true;
  button.textContent = "Enviando...";

  try {
    const resp = await fetch("/reply", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question_id: id, text, store_id: storeId })
    });

    const data = await resp.json();

    if (!data.success) {
      warn.textContent = "Erro ao enviar: " + (data.error || "desconhecido");
      warn.style.display = "block";
      button.disabled = false;
      button.textContent = "Responder";
      return;
    }

    textarea.value = "";
    button.textContent = "Enviado!";
    setTimeout(() => loadQuestions(), 800);

  } catch (e) {
    warn.textContent = "Erro de conexão ao enviar.";
    warn.style.display = "block";
    button.disabled = false;
    button.textContent = "Responder";
  }
}

loadQuestions();
setInterval(loadQuestions, 30000);
</script>

</body>
</html>
