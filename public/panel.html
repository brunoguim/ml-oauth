<!DOCTYPE html>
<html>
<head>
  <title>Painel Mercado Livre</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      width: 900px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 14px;
      margin: 14px 0;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .thumb {
      width: 72px;
      height: 72px;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid #eee;
      background: #fafafa;
      flex: 0 0 72px;
    }

    .content {
      flex: 1;
      min-width: 0;
    }

    .topline {
      font-size: 13px;
      color: #666;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
    }

    .store {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 65%;
    }

    .date {
      color: #888;
      white-space: nowrap;
      font-size: 12px;
    }

    .title {
      font-size: 14px;
      font-weight: bold;
      color: #222;
      margin-bottom: 8px;
      line-height: 1.25;
    }

    .question {
      font-size: 15px;
      color: #111;
      margin-bottom: 10px;
      background: #f7f7f7;
      padding: 10px;
      border-radius: 10px;
    }

    textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      box-sizing: border-box;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      align-items: center;
      justify-content: flex-end;
    }

    button {
      background: #00a650;
      color: white;
      border: none;
      padding: 9px 16px;
      border-radius: 7px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #008f45;
    }

    .empty {
      text-align: center;
      color: #777;
      margin-top: 40px;
      background: white;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .warn {
      font-size: 12px;
      color: #aa0000;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Perguntas não respondidas</h2>
  <div id="questions"></div>
</div>

<script>
function formatDateBR(iso) {
  const d = new Date(iso);
  if (isNaN(d.getTime())) return "";
  return d.toLocaleString("pt-BR");
}

function safeText(t) {
  return (t || "").toString();
}

async function loadQuestions() {
  const response = await fetch("/questions");
  const questions = await response.json();

  const container = document.getElementById("questions");
  container.innerHTML = "";

  if (!questions || questions.length === 0) {
    container.innerHTML = "<div class='empty'>Nenhuma pergunta pendente.</div>";
    return;
  }

  // Ordena por data (mais recentes primeiro)
  questions.sort((a, b) => {
    const da = new Date(a.date_created).getTime();
    const db = new Date(b.date_created).getTime();
    return (db || 0) - (da || 0);
  });

  questions.forEach(q => {
    const div = document.createElement("div");
    div.className = "card";

    const thumb = q.item_thumbnail ? q.item_thumbnail : "";
    const title = q.item_title ? q.item_title : "(Título não disponível)";

    div.innerHTML = `
      <img class="thumb" src="${thumb}" onerror="this.style.display='none';" />
      <div class="content">
        <div class="topline">
          <div class="store">Loja: <strong>${safeText(q.store_name)}</strong></div>
          <div class="date">${formatDateBR(q.date_created)}</div>
        </div>

        <div class="title">${safeText(title)}</div>

        <div class="question">
          <strong>Pergunta:</strong> ${safeText(q.text)}
        </div>

        <textarea placeholder="Digite sua resposta"></textarea>

        <div class="actions">
          <button onclick="reply(${q.id}, ${q.store_id}, this)">Responder</button>
        </div>

        <div class="warn" style="display:none;"></div>
      </div>
    `;

    container.appendChild(div);
  });
}

async function reply(id, storeId, button) {
  const card = button.closest(".card");
  const textarea = card.querySelector("textarea");
  const warn = card.querySelector(".warn");

  const text = textarea.value.trim();
  warn.style.display = "none";
  warn.textContent = "";

  if (!text) {
    warn.textContent = "Digite uma resposta.";
    warn.style.display = "block";
    return;
  }

  button.disabled = true;
  button.textContent = "Enviando...";

  try {
    const resp = await fetch("/reply", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question_id: id, text, store_id: storeId })
    });

    const data = await resp.json();

    if (!data.success) {
      warn.textContent = "Erro ao enviar: " + (data.error || "desconhecido");
      warn.style.display = "block";
      button.disabled = false;
      button.textContent = "Responder";
      return;
    }

    // sucesso
    textarea.value = "";
    button.textContent = "Enviado!";
    setTimeout(() => loadQuestions(), 800);

  } catch (e) {
    warn.textContent = "Erro de conexão ao enviar.";
    warn.style.display = "block";
    button.disabled = false;
    button.textContent = "Responder";
  }
}

loadQuestions();
setInterval(loadQuestions, 30000);
</script>

</body>
</html>
